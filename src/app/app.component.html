<div class="container-fluid">
  <h2>Registration Form</h2>

  {{registrationForm.value | json}} {{test()}}

  <form [formGroup]="registrationForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="registrationForm.get('username').invalid && registrationForm.get('username').touched"
      />
      <div
        *ngIf="registrationForm.get('username').invalid && registrationForm.get('username').touched"
      >
        <small
          *ngIf="registrationForm.get('username').errors?.required"
          class="text-danger"
          >Username is required</small
        >
        <small
          *ngIf="registrationForm.get('username').errors?.minlength"
          class="text-danger"
          >Username must be at least 3 character</small
        >
        <small
          *ngIf="registrationForm.get('username').errors?.forfiddenName"
          class="text-danger"
        >
          {{registrationForm.get('username').errors?.forfiddenName.value}}
          Username name not allowed</small
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="password.invalid && password.touched"
      />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        [class.is-invalid]="registrationForm.errors?.misMatch"
      />
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch"
        >password not match</small
      >
    </div>
    <div formGroupName="address">
      <div class="mb-3">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          class="form-control"
          formControlName="city"
        />
      </div>
      <div class="mb-3">
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          class="form-control"
          formControlName="state"
        />
      </div>
      <div class="mb-3">
        <label for="postal-code">Postal Code</label>
        <input
          type="text"
          id="postal-code"
          class="form-control"
          formControlName="postalCode"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Confirm Password</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="registrationForm.errors?.misMatch"
      />
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch"
        >password not match</small
      >
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" type="button">
      Load API Data
    </button>
  </form>
</div>

<router-outlet></router-outlet>
